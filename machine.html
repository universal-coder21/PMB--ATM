  <body>
    
    
      <div id="kutta" class="container1">
        <div class="card" style="width: 18rem;">
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTNmNXplZndlYTVsaXJkd2o2cHJwajBkdzk3cGx0Mnd3d2RjZnNmOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AD6b36IJuiA231oYgh/giphy.webp" class="card-img-top hiii" alt="...">
  <div class="msg p-3" style="display: none;"> </div>
  <div class="card-body">
    <h5 class="card-title text-center " id="pmv" >PMV ATM</h5>
     <div class="screen">
        <div id="message"></div>
        <div id="balanceDisplay" style="display: none;">
          <p id="balance"></p>
          <button class="btn btn-secondary btn-custom" onclick="hideBalance()">Hide Balance</button>
        </div>
        <div id="pinEntry">
          <label for="pin" class="form-label" id="pmv">Enter PIN:</label>
          <input type="password" id="pin" class="form-control mb-3">
          <button class="btn btn-primary btn-custom" onclick="authenticate()">Enter</button>
        </div>
        <div id="transaction" style="display: none;">
          <div id="transactionOptions">
            <button class="btn btn-outline-primary btn-custom" onclick="showWithdraw()">Cash Withdrawal</button>
            <button class="btn btn-outline-primary btn-custom" onclick="showDeposit()">Cash Deposit</button>
          </div>
          <div id="amountEntry" style="display: none;">
            <label for="amount" class="form-label">Enter Amount:</label>
            <input type="number" id="amount" class="form-control mb-3">
            <button class="btn btn-success btn-custom" onclick="processTransaction()">Process Transaction</button>
          </div>
          <br><br>
          <button class="btn btn-info btn-custom" onclick="checkBalance()">Check Balance</button>
          <button class="btn btn-warning btn-custom" onclick="changePIN()">Change PIN</button>
          <button class="btn btn-danger btn-custom" onclick="exit()">Exit</button>
        </div>
      </div>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>
